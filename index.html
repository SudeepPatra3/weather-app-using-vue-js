<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcbc334623.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="row text-white mt-5">
            <div class="col-md-6 mx-auto main_frame">
                <div>
                    <h4 class="card-body text-center">{{con.name}}</h4>
                    <hr>
                    <div class="temp_card text-center p-4">
                        <div>
                            <p>Min Temp</p>
                            <h6><i class="fas fa-thermometer-empty"></i>&nbsp; {{con.main.temp_min | custom_temp}} C
                            </h6>
                        </div>
                        <div><b>
                                <h1><i class="fas fa-thermometer-quarter">&nbsp; {{con.main.temp | custom_temp}} C</i>
                                </h1>
                            </b>
                            <h4>{{con.weather[0].main}}</h4>
                        </div>
                        <div>
                            <p>Max Temp</p>
                            <h6><i class="fas fa-thermometer-full"></i>&nbsp; {{con.main.temp_max | custom_temp}} C</h6>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-md-6">
                            <h5 style="text-align: left;"><i class="fas fa-wind"></i>&nbsp; {{con.wind.speed}} m/s</h5>
                        </div>
                        <div class="col-md-6">
                            <h5 style="text-align: right;"><i class="far fa-clock"></i>&nbsp; {{hour}}:{{minute}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center col-md-5 mx-auto pt-5">
            <p class="text-white text-center">Type a City Name to Search</p>
            <input type="text" v-model="place" class="form-control" placeholder="Type a City Name to Search">
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
